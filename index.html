<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Sistem Naskah Sekolah Elektronik (SINSE)</title>
  <link rel="icon" type="image/png" href="https://i.ibb.co.com/CpXGKL9p/Logo-SDN-2-Baderan.png" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
  body {
    font-family: 'Poppins', sans-serif;
    background-image: linear-gradient(to right, #cbe9ff, #f0f9ff);
    color: #333;
    text-align: center;
    padding: 20px;
  }
  .header {
    margin-bottom: 20px;
    position: relative;
  }
  .header h1 {
    margin: 0;
    color: #007BFF;
    font-weight: bold;
  }
  .header p {
    margin: 5px 0;
    font-size: 14px;
    color: #555;
  }
  .login-button {
    position: absolute;
    right: 0;
    top: 0;
    background-color: #007BFF;
    color: white;
    border: none;
    padding: 8px 12px;
    border-radius: 5px;
    cursor: pointer;
    margin: 10px;
  }
  .container {
    max-width: 500px;
    margin: auto;
    background: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
  }
  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 10px;
  }
  td {
    padding: 10px;
    text-align: left;
  }
  .label {
    font-weight: bold;
    width: 35%;
  }
  .separator {
    width: 5%;
    text-align: center;
    font-weight: bold;
  }
  .value {
    width: 60%;
  }
  tr:nth-child(odd) { background-color: #ffffff; }
  tr:nth-child(even) { background-color: #e0f0ff; }
  .download-btn {
    background: #007BFF;
    color: white;
    padding: 12px 18px;
    border: none;
    text-decoration: none;
    display: inline-block;
    border-radius: 5px;
    font-size: 16px;
    transition: 0.3s;
    margin-top: 20px;
  }
  .download-btn:hover {
    background: #0056b3;
    transform: scale(1.05);
  }
  .not-found {
    color: #dc3545;
    font-weight: bold;
    margin-top: 20px;
  }
  /* Modal */
  .modal {
    display: none;
    position: fixed;
    z-index: 1;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0, 0, 0, 0.4);
  }
  .modal-content {
    background-color: #fefefe;
    margin: 10% auto;
    padding: 20px;
    border: 1px solid #888;
    width: 300px;
    border-radius: 10px;
    text-align: left;
  }
  .close {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
    cursor: pointer;
  }
  .login-box {
  width: 350px;
  padding: 30px 25px;
  background: #fff;
  border-radius: 12px;
  box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
  animation: fadeIn 0.3s ease;
    }
    
    .login-input {
      width: 100%;
      padding: 10px 12px;
      margin: 8px 0 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
      transition: border-color 0.3s;
    }
    
    .login-input:focus {
      border-color: #007BFF;
      outline: none;
      box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.1);
    }
    
    .login-btn {
      width: 100%;
      background-color: #007BFF;
      color: white;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    
    .login-btn:hover {
      background-color: #0056b3;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
.login-input {
  width: 100%;
  padding: 10px 12px;
  margin: 8px 0 16px;
  border: 1px solid #ccc;
  border-radius: 8px;
  font-size: 14px;
  transition: border-color 0.3s;
  box-sizing: border-box; /* ‚úÖ Ini mencegah input overflow */
}
* {
  box-sizing: border-box;
}

  </style>
</head>
<body>

  <div class="header">
    <button class="login-button" onclick="document.getElementById('loginModal').style.display='block'">Login Admin</button>
    <img src="logo.png" alt="Logo Sekolah" style="height: 100px;">
    <h1>SD NEGERI 2 BADERAN</h1>
    <p>Jl. Argopuro No. 50 Tlogosari, Kecamatan Sumbermalang</p>
  </div>
  <!-- Input Pencarian Nomor Surat -->
    <div style="max-width: 500px; margin: 20px auto;">
      <input type="text" id="searchNoSurat" placeholder="Masukkan Nomor Surat" class="login-input">
      <button onclick="cariSurat()" class="login-btn" style="margin-top: 0; padding: 8px 12px; font-size: 14px;">Cari Surat</button>
    </div>
  <div class="container" id="hasil" style="display: none;"></div>

  <!-- Modal Login -->
    <div id="loginModal" class="modal">
      <div class="modal-content login-box">
        <span class="close" onclick="document.getElementById('loginModal').style.display='none'">&times;</span>
        <h2 style="text-align: center; color: #007BFF; margin-bottom: 20px;">üîí Login Admin</h2>
        
        <label for="username" style="font-weight: 600;">Username</label>
        <input type="text" id="username" placeholder="Masukkan username" class="login-input">
    
        <label for="password" style="font-weight: 600;">Password</label>
        <input type="password" id="password" placeholder="Masukkan password" class="login-input">
        
        <button onclick="login()" class="login-btn">Masuk</button>
        
        <p id="loginError" class="not-found" style="display: none;">‚ùå Username atau password salah</p>
      </div>
    </div>

    <script>
      const params = new URLSearchParams(window.location.search);
      const noSurat = params.get("no_surat");
    
      if (noSurat) {
  const hasil = document.getElementById("hasil");
  hasil.style.display = "block"; // ‚úÖ tampilkan container hasil
  hasil.innerHTML = "<p>üîÑ Memuat data...</p>";

  fetch("https://docs.google.com/spreadsheets/d/1WIfttQBT7ZV2TwMyBS8L9tliEXFiW7cUkuf_ywh7GPE/gviz/tq?tqx=out:json")
    .then(res => res.text())
    .then(text => {
      const json = JSON.parse(text.substring(47).slice(0, -2));
      const rows = json.table.rows;
      const data = rows.map(row => row.c.map(cell => cell ? cell.v : ""));

      const found = data.find(row => row[1] === noSurat);

      if (found) {
        const html = `
          <h2>Detail Surat</h2>
          <table>
            <tr><td class="label">No. Surat</td><td class="separator">:</td><td class="value">${found[1]}</td></tr>
            <tr><td class="label">Tanggal</td><td class="separator">:</td><td class="value">${found[2]}</td></tr>
            <tr><td class="label">Penandatangan</td><td class="separator">:</td><td class="value">${found[3]}</td></tr>
            <tr><td class="label">Jabatan</td><td class="separator">:</td><td class="value">${found[4]}</td></tr>
            <tr><td class="label">Perihal</td><td class="separator">:</td><td class="value">${found[5]}</td></tr>
            <tr><td class="label">Unit Kerja</td><td class="separator">:</td><td class="value">${found[6]}</td></tr>
          </table>
          <a class="download-btn" href="${found[7]}" target="_blank">‚¨áÔ∏è Unduh Surat (PDF)</a>
        `;
        hasil.innerHTML = html;
      } else {
        hasil.innerHTML = '<p class="not-found">‚ùå No. Surat tidak terdaftar dalam sistem.</p>';
      }
    })
    .catch(err => {
      hasil.innerHTML = '<p class="not-found">‚ö†Ô∏è Gagal mengambil data. Pastikan spreadsheet dapat diakses publik.</p>';
      console.error(err);
    });
  } else {
        // Tidak menampilkan apa-apa di #hasil jika tidak ada pencarian
        document.getElementById("hasil").innerHTML = "";
      }
    
      function login() {
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;
    
        if (username === "admin" && password === "sdn2BADERAN!") {
          window.location.href = "datasurat.html";
        } else {
          document.getElementById("loginError").style.display = "block";
        }
      }
    
      function cariSurat() {
        const input = document.getElementById("searchNoSurat").value.trim();
        if (input) {
          window.location.href = `?no_surat=${encodeURIComponent(input)}`;
        } else {
          alert("Silakan masukkan nomor surat untuk mencari.");
        }
      }
    </script>


</body>
</html>
